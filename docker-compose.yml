version: '3.8'

networks:
  app-net:
    driver: bridge

services:

  eureka-server:
    build: ./service-registry
    container_name: eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/eureka/apps"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8765:8765"
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - app-net

  config-server:
    build: ./ConfigServer
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - app-net

  mysql-db:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
    ports:
      - "3307:3306"
    volumes:
      - ./auth-service/mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-net

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8085:8085"
    depends_on:
      eureka-server:
        condition: service_healthy
      mysql-db:
        condition: service_healthy
    networks:
      - app-net

  postgres-db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_DB: passengerDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    networks:
      - app-net

  passenger-service:
    build: ./passenger-service
    container_name: passenger-service
    ports:
      - "9001:9001"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      postgres-db:
        condition: service_started
    networks:
      - app-net

  postgres-flight:
    image: postgres:16
    container_name: postgres-flight
    environment:
      POSTGRES_DB: flightDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres-flight-data:/var/lib/postgresql/data
    networks:
      - app-net

  flight-service:
    build: ./flight-service
    container_name: flight-service
    ports:
      - "9002:9002"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      postgres-flight:
        condition: service_started
    networks:
      - app-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc -w 2 localhost 2181 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"   # external listener for host access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Two listeners: INTERNAL for in-network communication, EXTERNAL for host access
      KAFKA_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "bash", "-c", "nc -z kafka 29092 || nc -z kafka 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-net

  postgres-ticket:
    image: postgres:16
    container_name: postgres-ticket
    environment:
      POSTGRES_DB: ticketDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - postgres-ticket-data:/var/lib/postgresql/data
    networks:
      - app-net

  ticket-service:
    build: ./ticket-service
    container_name: ticket-service
    ports:
      - "9003:9003"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      zookeeper:
        condition: service_started
      kafka:
        condition: service_started
      postgres-ticket:
        condition: service_started
    networks:
      - app-net

  email-service:
    build: ./email-service
    container_name: email-service
    ports:
      - "9005:9005"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      zookeeper:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - app-net

volumes:
  postgres-db-data:
  postgres-flight-data:
  postgres-ticket-data:
  mysql-db-data:
